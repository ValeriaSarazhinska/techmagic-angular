<mat-card class="user-card">
  <mat-checkbox class="user-card-checkbox" [(ngModel)]="isSelected" (change)="onSelectionChange()">Select</mat-checkbox>
  <mat-card-header>
    <mat-card-title>{{ user.firstName }} {{ user.lastName }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <img class="user-image" alt="photo" src="{{user.image}}"/>
    <p>{{ user.email }}</p>
    <p>Phone: {{ user.phone }}</p>
  </mat-card-content>
</mat-card>
